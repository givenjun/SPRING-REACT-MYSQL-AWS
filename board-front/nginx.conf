server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  # JS, CSS 등 정적 파일은 그대로 전달
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|json)$ {
    try_files $uri =404;
  }

  # 나머지 요청은 SPA 라우팅 처리
  location / {
    try_files $uri /index.html;
  }

  error_page 404 /index.html;
}